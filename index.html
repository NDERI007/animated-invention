<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="etch-sk.js" defer></script>
    <title>etch a sketch</title>
</head>
<body>
    <h1>Sketch Pad</h1>
    <div id="umbrella">
    </div>
    <button onclick="changeColor('black')">Black</button>
    <button onclick="changeColor('white')">Erasor</button>
    <button onclick="changeColor('gray')">Gray</button>
    <button onclick="changeColor('random')">Random</button>
    <button onclick="">Reset</button>
    <input type="number" placeholder="Size of the board" value="16" onchange="changeSize(this.value)">
    <button>Set Size</button>
</body>
